<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambio de Regalos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="roulette-container">
        <h2 id="selector-name">Nombre al azar</h2>
        <div class="container">
            <div class="wheel" id="wheel">
                <div class="segment segment1"></div>
                <div class="segment segment2"></div>
                <div class="segment segment3"></div>
                <div class="segment segment4"></div>
                <div class="segment segment5"></div>
                <div class="segment segment6"></div>
                <div class="segment segment7"></div>
            </div>
            <button id="spin-btn">Girar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
