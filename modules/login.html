<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" href="../dist/assets/img/logo.png" type="image/x-icon">  

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../dist/assets/css/log.css" />

    <title>Iniciar sesión</title>
  </head>
  <body>
    <div class="container intro_show">
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="../dist/assets/img/bg-login.png" alt="Login image" />

          <form class="login__form intro_show">
            <div class="cont-title-log">
                <div class="text-title-log">
                    <h1 class="login__title">
                        <span>Bienvenido</span> gymbro
                      </h1>
        
                      <p class="login__description">
                        Por favor inicia sesión para acceder.
                      </p>
                </div>
                <div class="back_woacc">
                    <a class="back_home" href="../index.html"><i class='bx bx-home' ></i> Inicio</a>
                </div>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="email" class="login__label">Correo</label>
                  <input class="login__input" type="email" inputmode="email" id="email" placeholder="Ingresa tu correo" required />
                </div>

                <div>
                  <label for="password" class="login__label">Contraseña</label>
                  <div class="login__box">
                    <input class="login__input" type="password" id="password" placeholder="Ingresa tu contraseña" required />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>

              <div class="login__check">
                <label class="login__check-label" for="check">
                  <input class="login__check-input" type="checkbox" id="check" />
                  <i class="ri-check-line login__check-icon"></i>
                </label>
                <div class="tC_text">Acepto los <a data-bs-toggle="modal" data-bs-target="#t&c_modal">terminos y condiciones</a></div>
              </div>
            </div>

            <div>
              <div class="login__buttons">
                <button class="login__button">Iniciar sesión</button>
                <a href="singin.html" class="login__button login__button-ghost">Registrarme</a>
              </div>

              <a class="login__forgot" href="#">¿Olvidaste tu contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="modal fade" id="t&c_modal" tabindex="-1" aria-labelledby="t&c_modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="t&c_modalLabel">T&C</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Aquí van los t&c
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger btn-dl"><i class='bx bxs-downvote'></i>Descargar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

  <!--=============== MAIN JS ===============-->
  <script src="../dist/js/login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
  </body>
</html>
